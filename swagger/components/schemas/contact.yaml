type: object
required:
  - _id
  - name
  - phoneNumber
  - isFavourite
  - contactType
  - userId
  - photoUrl
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+38005032012'
  isFavourite:
    description: 'Checks if contact type is favourite. Should be between true or false'
    type: boolean
    example: 'true'
  contactType:
    description: 'Contact type'
    type: string
    enum: ['work, home, personal']
  userId:
    description: "Contact's user id after registration"
    type: string
    example: 65e4decdd286b30065d54af9
  photoUrl:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
